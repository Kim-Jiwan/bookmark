<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}
        Bookmark Add
    {% endblock %}

    {% block content %}
        <form action="" method="post">
            {% csrf_token %} <!--CSRF공격을 막기 위한 용도입니다.-->
            {{form.as_p}}
            <input type="submit" value="Add" class="btn btn-info btn-sm">
        </form> <!--form 태그는 html로부터 서버로 자료를 전달하기 위해 사용하는 코드야-->
    {% endblock %}
</body>
</html>
